<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Shoe Zone</title>
</head>
<body>
   <!-- navbar ---------------------------->
   <nav class="navbar">
        <ul class="nav-align">
        <li class="nav-icon"><i class="fas fa-bars"></i></li>
        <li class="logo">shoe  zone</li>
        <li class="cart-btn nav-icon">
        <i class=" fas fa-cart-plus">
        <div class="cart-count">0</div>
        </i>
        </li>
       </ul>
    </nav>
    <!-- landing page -->
     <div class="landing ">
      <div class="banner">
          <div class="banner-title"> best shoe collection</div>
              <a href="#productsec" class="shop"><button class="banner-btn">shop now</button></a>
      </div>
     </div>
     <!-- ---------------product section------------------ -->
    <section class="products offset" id = "productsec">
        <h2 class="section-title">our products</h2>
        <div class="product-group">
    </div>
    </section >
    <!-- cart section-------------------- -->
    <section class="cart-overlay">
    <div class="cart">
        <span class="close-cart"><i class="fas fa-window-close"></i></span>
        <h2>your cart</h2>
        <div class="cart-content">
        <!-- <div class="cart-item"></div> -->
         </div>
        <div class="cart-footer">
            <h3>your total  : $  <span class="cart-total">0</span>
            </h3>
            <button class="clear-cart">clear cart</button>
        </div>
    </div>
</section>
<footer>
    <h3> &copy; 2019 curiosity coder</h3>
</footer>
<!-- contentful cdn -->
<script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
<!-- app js -->
<script src="app.js"></script>
</body>
</html>
